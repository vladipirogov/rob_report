<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<title>Scada reports</title>

<head th:fragment="head">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"  href="/css/w3.css">
    <link rel="stylesheet"  href="/css/font-awesome.min.css">
    <link rel="stylesheet"  href="/css/main.css">
    <link rel="stylesheet"  href="/css/jquery-ui.css">
    <link data-th-href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link data-th-href="@{/css/main.css}" rel="stylesheet">
    <link data-th-href="@{/css/datatables.min.css}" rel="stylesheet">
    <script data-th-src="@{/js/jquery-3.4.0.min.js}"></script>
    <script data-th-src="@{/js/default.js}"></script>
    <script data-th-src="@{/js/jquery-ui.js}"></script>
    <script data-th-src="@{/js/jQuery.date.min.js}"></script>
    <script data-th-src="@{/js/moment.js}"></script>
    <script data-th-src="@{/js/bootstrap.min.js}"></script>
    <script data-th-src="@{/js/datatables.min.js}"></script>
</head>

<body class="w3-light-grey">

<!-- Top container -->
<div class="w3-bar w3-top w3-black w3-large" style="z-index:4" th:fragment="top_container">
    <button class="w3-bar-item w3-button w3-hide-large w3-hover-none w3-hover-text-light-grey" onclick="w3_open();"><i class="fa fa-bars"></i>  Menu</button>
    <span class="w3-bar-item w3-right">WinCC Reports</span>
</div>

<!-- Sidebar/menu -->
<nav class="w3-sidebar w3-collapse w3-white w3-animate-left"
     id="mySidebar"
     th:fragment="menu">
    <br>
    <div class="w3-container w3-row">
        <div class="w3-col s4">
            <img src="/images/logo.png" class="w3-circle w3-margin-right" style="width:46px">
        </div>

    </div>
    <hr>
    <div class="w3-container">
        <h5>Меню</h5>
    </div>
    <div id = "menu" class="w3-bar-block">
        <a href="#" class="w3-bar-item w3-button w3-padding-16 w3-hide-large w3-dark-grey w3-hover-black" onclick="w3_close()" title="close menu"><i class="fa fa-remove fa-fw"></i>  Close Menu</a>
        <a id = "index_href"   th:href="@{/}"        class="w3-bar-item w3-button w3-padding"><i class="fa fa-users fa-fw"></i> Обзор </a>
    </div>

    <div id = "table-panel" style="margin-left:15px; display:none;">
        <fieldset style="margin-top:50px;">
        <form action="#" th:action="@{/report/main}" th:object="${model}" method="post"  autocomplete="off" target="_blank">

            <legend>Выборка:</legend>

            <div>
                <label for="check_end_date" style="padding:12px 53px 12px 0">За период:</label>
                <input type="checkbox" id="check_end_date" th:field="*{endDate}">
                <label for="check_format" style="padding: 0px 12px 12px 0"> Другие форматы</label>
                <input type="checkbox" id="check_format" th:field="*{print}">
            </div>


            <div style="margin-bottom: 10px">
                <label for="report-date-input" style="padding:0">Дата c: </label>
                <input id="report-date-input" type="text" style="height: 15px; width: 150px" th:field="*{dateInput}" autocomplete="off" placeholder="Введите дату">
            </div>

            <div id="end_date_row" style="margin-bottom: 10px; display: none">
                <label for="report-date-end" style="padding:0">Дата по: </label>
                <input id="report-date-end" type="text" style="height: 15px; width: 150px" th:field="*{endDateInput}" autocomplete="off" placeholder="Введите дату">
            </div>

            <div style="margin-top: 10px">
                <button style="width: 100px" id="report-btn">Отчет</button>
            </div>
        </form>

            <div style="margin-top: 10px">
                <button style="width: 100px" id="period-btn" onclick="showMessageBox('Выборка'); updates.findByPeriod()">Выборка</button>
            </div>
        </fieldset>
    </div>
</nav>


<!-- Overlay effect when opening sidebar on small screens -->
<div class="w3-overlay w3-hide-large w3-animate-opacity" onclick="w3_close()" style="cursor:pointer" title="close side menu" id="myOverlay"></div>

<div id="snackbar"></div>

<!-- Footer -->
<footer id="footer" class="footer">
    <p>2019</p>
</footer>
</body>
</html>
